<!DOCTYPE html>
<html>
<head>
    <title>8x8 Pixel Painter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #222;
            color: white;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            grid-template-rows: repeat(8, 40px);
            gap: 2px;
            margin: 20px auto;
        }

        .pixel {
            width: 40px;
            height: 40px;
            background: #444;
            border: 1px solid #222;
            cursor: pointer;
        }

        #colors {
            margin: 20px;
        }

        .color {
            width: 30px;
            height: 30px;
            display: inline-block;
            margin: 5px;
            border: 2px solid white;
            cursor: pointer;
        }

        #exportBtn, #resetBtn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>8x8 Pixel Painter</h1>

<div id="colors"></div>

<div id="grid"></div>

<button id="resetBtn">Reset</button>
<button id="exportBtn">Export PNG</button>

<canvas id="canvas" width="8" height="8" style="display:none;"></canvas>

<script>
    // Deine erlaubten Farben
    const colors = [
        "#2596be", "#f6f6f6", "#3f2a29", "#caa62c",
        "#9c6908", "#910102", "#f9d1c0", "#3f2a29"
    ];

    let currentColor = colors[0];

    // Farbpalette anzeigen
    const colorContainer = document.getElementById("colors");
    colors.forEach(color => {
        let c = document.createElement("div");
        c.className = "color";
        c.style.background = color;
        c.onclick = () => currentColor = color;
        colorContainer.appendChild(c);
    });

    // 8x8 grid machen
    const grid = document.getElementById("grid");
    let pixels = [];

    for (let i = 0; i < 64; i++) {
        let p = document.createElement("div");
        p.className = "pixel";
        p.onclick = () => {
            p.style.background = currentColor;
        };
        pixels.push(p);
        grid.appendChild(p);
    }

    // Reset
    document.getElementById("resetBtn").onclick = () => {
        pixels.forEach(p => p.style.background = "#444");
    };

    // Export PNG
    document.getElementById("exportBtn").onclick = () => {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        const size = 8;
        for (let i = 0; i < 64; i++) {
            let x = i % size;
            let y = Math.floor(i / size);
            ctx.fillStyle = pixels[i].style.background;
            ctx.fillRect(x, y, 1, 1);
        }

        // Download
        let link = document.createElement("a");
        link.download = "pixel_art.png";
        link.href = canvas.toDataURL();
        link.click();
    };
</script>

</body>
</html>

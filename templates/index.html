<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Pixel Editor 8x8</title>
<style>
    body { font-family: sans-serif; text-align:center; margin:20px; }
    #grid { display:grid; grid-template-columns: repeat(8,40px); grid-gap:1px; margin:auto; }
    .cell { width:40px; height:40px; border:1px solid #ccc; cursor:pointer; }
    button { margin:5px; padding:5px 10px; }
</style>
</head>
<body>
<h1>Pixel Editor 8x8</h1>

<div id="palette">
    <button style="background:#2596be" onclick="setColor('#2596be')"></button>
    <button style="background:#f6f6f6" onclick="setColor('#f6f6f6')"></button>
    <button style="background:#3f2a29" onclick="setColor('#3f2a29')"></button>
    <button style="background:#caa62c" onclick="setColor('#caa62c')"></button>
    <button style="background:#9c6908" onclick="setColor('#9c6908')"></button>
    <button style="background:#910102" onclick="setColor('#910102')"></button>
    <button style="background:#f9d1c0" onclick="setColor('#f9d1c0')"></button>
</div>

<div id="grid"></div>

<br>
<button onclick="exportTurtle()">Export Turtle</button>
<button onclick="exportArsip()">Export ARSIP</button>
<input type="file" id="importFile">
<button onclick="importArsip()">Import ARSIP</button>

<pre id="output"></pre>

<script src="/static/script.js"></script>
</body>
</html>
